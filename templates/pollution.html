{% extends "base.html" %}

{% block title %}Pollution de l'air - AgriHelper{% endblock %}

{% block content %}

<div class="card text-center">
    <div class="card-body">
        <p class="card-text">Indice AQI : {{ pollution_data.aqi }}</p>
        <p class="card-text">Qualité de l'air : {{ pollution_data.quality }}</p>
    </div>
</div>
<a href="/" class="btn btn-primary mt-4">Retour à l'accueil</a>
{% endblock %}
