{% extends "base.html" %}

{% block title %}Typologie des sols - AgriHelper{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Typologie des sols</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        {% if soil_type %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Type de sol</h5>
                <p class="card-text"><strong>Teneur en argile :</strong> {{ soil_type }}%</p>
            </div>
        </div>
        {% elif error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
