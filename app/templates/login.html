{% extends "base.html" %}
{% block title %}Se connecter - AgriHelper{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-sm p-5" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/logo-agria.png') }}" alt="Logo" style="height: 100px;">
      <h2 class="fw-bold mt-3">Se connecter</h2>
      <p class="text-muted">Bienvenue dans la Team.</p>
    </div>

    <form method="POST" action="{{ url_for('main.login') }}">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Entrez votre email" required>
      </div>
      <div class="mb-3">
        <label>Mot de passe</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div><input type="checkbox" name="remember"> <small>Se souvenir de moi</small></div>
        <a href="#" class="text-success small">Mot de passe oublié?</a>
      </div>
      <button type="submit" class="btn btn-success w-100">Se connecter</button>
    </form>

    <div class="text-center my-3 text-muted">— OU —</div>

    <a href="#" class="btn btn-outline-secondary w-100 mb-3">
      <i class="fab fa-google me-2 text-danger"></i> Se connecter avec Google
    </a>

    <p class="text-center small">
      Vous n'avez pas encore de compte ?
      <a href="{{ url_for('main.register') }}" class="text-success fw-bold">Créer un compte</a>.
    </p>
  </div>
</div>
{% endblock %}
