<!-- File: templates/weather.html -->
{% extends "base.html" %}

{% block title %}☔️ Prévisions Météo - AgriHelper{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4" style="color: var(--primary-color);">🌧️ Prévisions sur 7 jours</h2>

    <div class="row g-4">
      {% for day in forecast %}
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card text-center p-3 solution-card">
          <h5 class="fw-bold">{{ day.day }}</h5>
          <p class="display-6 text-success">{{ day.temperature }}°</p>
          <small>💧 {{ day.rainfall }} mm</small>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-5">
      <a href="{{ url_for('main.weather_map') }}" class="btn btn-success">🔍 Voir Carte Interactive</a>
    </div>

  </div>
</section>
{% endblock %}
