{% extends "base.html" %}
{% block title %}Blog - AgriHelper{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold" style="color:#00382c;">ðŸ“° Le Blog AgriHelper</h2>
    <div class="row g-4">
      {% for article in articles %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0">
          <img src="{{ url_for('static', filename='images/' ~ article.image) }}" class="card-img-top" alt="{{ article.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.excerpt }}</p>
            <a href="{{ url_for('main.article_detail', id=article.id) }}" class="btn btn-outline-success">Lire</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
