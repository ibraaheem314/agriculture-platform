<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="AgriHelper - Solutions intelligentes pour une agriculture durable, IA, météo et typologie des sols.">
  <title>{% block title %}AgriHelper - L'agriculture intelligente{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS Frameworks & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f5f7f8; color: #333;">

  <!-- Navigation -->
  <header>
    {% include 'partials/navbar.html' %}
  </header>

  <!-- Main Content -->
  <main>
    {% include 'partials/flash_messages.html' %}
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-4 bg-light text-center">
    {% include 'partials/footer.html' %}
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block scripts %}{% endblock %}

  <!-- Floating AgriBot Chat Shortcut -->
  <a href="{{ url_for('main.agribot') }}"
     class="btn btn-success rounded-pill shadow-lg d-flex align-items-center gap-2 position-fixed"
     style="bottom: 20px; right: 20px; z-index: 1050; padding: 12px 20px; font-size: 1rem;">
    <i class="fas fa-comments"></i>
    Discuter avec AgriBot
  </a>

</body>
</html>
